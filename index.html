<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> — </title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"/>

  <!-- App CSS -->
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body data-theme="">
  <!-- =============== HERO =============== -->
  <header id="hero" class="hero ">
    <div class="container">
      <div class="hero-grid">
        <div class="hero-text">
          <h1 class="hero-name" data-aos="fade-down"></h1>
          <p class="hero-title" data-aos="fade-up"></p>
          <p class="hero-tagline" data-aos="fade-up" data-aos-delay="100"></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Sticky Nav (simple) -->
  <nav class="topnav">
    <div class="container">
      <a href="#timeline">Experience</a>
      <a href="#achievements">Achievements</a>
      <a href="#awards">Awards</a>
      <a href="#thought">Thought Leadership</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#business">Business Data</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- =============== TIMELINE =============== -->
  <section id="timeline" class="section">
    <div class="container">
      <h2 data-aos="fade-up">Leadership Journey</h2>
      <div class="timeline">
      </div>
    </div>
  </section>

  <!-- =============== ACHIEVEMENTS (Counters) =============== -->
  <section id="achievements" class="section alt">
    <div class="container">
      <h2 data-aos="fade-up">Key Achievements</h2>
      <div class="cards">
      </div>
    </div>
  </section>

  <!-- =============== AWARDS (Carousel + Lightbox) =============== -->
  <section id="awards" class="section">
    <div class="container">
      <h2 data-aos="fade-up">Awards & Recognition</h2>
      <div class="swiper awards-swiper" data-aos="fade-up">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- =============== THOUGHT LEADERSHIP / PRINCIPLES =============== -->
  <section id="thought" class="section alt">
    <div class="container">
      <h2 data-aos="fade-up">Thought Leadership</h2>



    </div>
  </section>

  <!-- =============== TESTIMONIALS & PRESS =============== -->
  <section id="testimonials" class="section">
    <div class="container">
      <h2 data-aos="fade-up">Testimonials & Press</h2>

      <div class="swiper testimonials-swiper" data-aos="fade-up">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
      </div>

    </div>
  </section>

  <!-- =============== BUSINESS DATA (Charts) =============== -->
  <section id="business" class="section alt">
    <div class="container">
      <h2 data-aos="fade-up">Business Data Highlights</h2>
      <div class="charts-grid">
      </div>
    </div>
  </section>

  <!-- =============== GALLERY (Filterable + Lightbox) =============== -->
  <section id="gallery" class="section">
    <div class="container">
      <h2 data-aos="fade-up">Gallery & Media</h2>

      <div class="filters" data-aos="fade-up">
        <button class="filter-btn is-active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Events">Events</button>
        <button class="filter-btn" data-filter="Media">Media</button>
        <button class="filter-btn" data-filter="Speaking">Speaking</button>
      </div>

      <div class="gallery-grid" data-aos="fade-up">
      </div>
    </div>
  </section>

  <!-- =============== CONTACT =============== -->
  <section id="contact" class="section alt">
    <div class="container">
      <h2 data-aos="fade-up">Let’s Connect</h2>
      <div class="contact-grid" data-aos="fade-up">
      </div>

    </div>
  </section>

  <!-- =============== FOOTER =============== -->
  <footer class="footer">
    <div class="container">
      <div class="footer-grid">
        <div>
          
          
        </div>
        <div class="footer-links">
        </div>
      </div>
    </div>
  </footer>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App JS -->
  <script src="assets/script.js"></script>
</body>
</html>
